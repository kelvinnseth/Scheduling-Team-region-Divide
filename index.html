<!DOCTYPE html>
<html>
<head>
  <title>UK Population Regions Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="uk_regions.geojson.js"></script> <!-- Your processed GeoJSON -->
  <script>
    var map = L.map('map').setView([54.5, -3], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    function getColor(region) {
      if (region === 1) return "#e41a1c";
      if (region === 2) return "#377eb8";
      if (region === 3) return "#4daf4a";
      return "#cccccc";
    }

    function style(feature) {
      return {
        fillColor: getColor(feature.properties.region), // 1, 2, or 3
        weight: 1,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
      };
    }

    function onEachFeature(feature, layer) {
      layer.bindPopup(
        "<strong>" + feature.properties.name + "</strong><br/>Population: " + feature.properties.population
      );
    }

    L.geoJson(ukRegionsGeoJSON, {
      style: style,
      onEachFeature: onEachFeature
    }).addTo(map);
  </script>
</body>
</html>
